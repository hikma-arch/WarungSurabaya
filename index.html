<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warung Surabaya</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        
  body {
      overflow: hidden;
    }
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('amel.jpg'); /* Ganti dengan URL gambar yang diinginkan */
            background-size: cover; /* Gambar menutupi seluruh halaman */
            background-position: center;
            background-attachment: fixed;
            color: #FFFFFF;
        }

        h1, h5 {
            font-family: 'Roboto', sans-serif;
        }

        /* Header Styles */
        .header {
            background-color: rgba(0, 0, 0, 0.7); /* Warna gelap transparan untuk kontras */
            color: #e0e2e9;
            text-align: center;
            padding: 40px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
        }

        .header h5 {
            margin: 10px 0;
            font-size: 20px;
        }

        /* Navbar Styles */
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(239, 241, 98, 0.822); /* Warna gelap transparan untuk menonjolkan teks */
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .nav-brand h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 600;
            color: #1E40AF; /* Warna biru */
            margin: 0;
        }

        .nav-menu a {
            text-decoration: none;
            color: #1a1919;
            margin: 0 15px;
            font-size: 16px;
            font-weight: 500;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-menu a:hover {
            background-color: #d6ee81; /* Warna kuning terang saat hover */
            color: #0f0f0f;
        }

        /* Welcome Section */
        .welcome-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6); /* Overlay gelap untuk meningkatkan keterbacaan */
            color: rgb(211, 252, 30);
            text-align: center;
        }

        .welcome-section h1 {
            font-size: 64px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1E40AF; /* Warna biru */
            color: #b4c8f3;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="header">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>Warung<span>Surabaya</span></h1>
                <h5>Makan Enak, Dompet Nyaman</h5>
            </div>
            <div class="nav-menu">
                <a href="#">Home</a>
                <a href="menu.html">Menu</a>
                <a href="order.html">Order</a>
                <a href="lokasi.html">Lokasi</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </div>

    <!-- Welcome Section -->
    <div class="welcome-section">
        <h1>Selamat Datang di Warung Surabaya!</h1>
    </div>

    <footer>
        <p>&copy; 2024 Warung Surabaya. Semua hak dilindungi.</p>
    </footer>
</body>
</html>

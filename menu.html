<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link ke Tailwind CSS CDN -->   
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Menu Warung Surabaya</title>
</head>
<body class="bg-gray-50 font-sans text-gray-800">
    <header class="bg-teal-600 p-6 text-center text-white shadow-md">
        <h1 class="text-4xl font-bold">MENU</h1>
        <a href="index.html" class="text-lg mt-2 block hover:underline">Kembali ke Halaman Utama</a>
    </header>
    
    <main class="max-w-4xl mx-auto mt-10 px-4 sm:px-6 lg:px-8">
        <!-- Menu Section -->
        <div class="container">
            <h2 class="text-center text-2xl font-bold mb-8">Menu Kami</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6 sm:gap-8">
                <!-- Mie Ayam -->
                <div class="grid-item relative">
                    <img class="w-full h-40 sm:w-40 sm:h-40 object-cover mx-auto rounded-lg shadow-md" src="https://i.pinimg.com/originals/94/71/a5/9471a58456cb28adb2fc8a8be49b16f6.jpg" alt="Mie Ayam">
                    <div class="overlay absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-center py-2">Mie Ayam</div>
                </div>
                <!-- Mie Pangsit -->
                <div class="grid-item relative">
                    <img class="w-full h-40 sm:w-40 sm:h-40 object-cover mx-auto rounded-lg shadow-md" src="https://i.pinimg.com/originals/0e/59/f8/0e59f8cbf755d24b617b4f7237ff5a31.jpg" alt="Mie Pangsit">
                    <div class="overlay absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-center py-2">Mie Pangsit</div>
                </div>
                <!-- Mie Bakso -->
                <div class="grid-item relative">
                    <img class="w-full h-40 sm:w-40 sm:h-40 object-cover mx-auto rounded-lg shadow-md" src="https://i.pinimg.com/originals/fc/c8/7c/fcc87cfb2333a06ee59575c6bfdb7869.jpg" alt="Mie Bakso">
                    <div class="overlay absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-center py-2">Mie Bakso</div>
                </div>
                <!-- Ayam Lalapan -->
                <div class="grid-item relative">
                    <img class="w-full h-40 sm:w-40 sm:h-40 object-cover mx-auto rounded-lg shadow-md" src="https://i.pinimg.com/736x/7b/5c/82/7b5c8224505b5052e8106d7dac8a45ad.jpg" alt="Ayam Lalapan">
                    <div class="overlay absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-center py-2">Ayam Lalapan</div>
                </div>
                <!-- Nasi Goreng -->
                <div class="grid-item relative">
                    <img class="w-full h-40 sm:w-40 sm:h-40 object-cover mx-auto rounded-lg shadow-md" src="https://i.pinimg.com/736x/53/0c/f4/530cf43901a25376a19b6c918e3e0155.jpg" alt="Nasi Goreng">
                    <div class="overlay absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-center py-2">Nasi Goreng</div>
                </div>
                <!-- Le Minerale -->
                <div class="grid-item relative">
                    <img class="w-full h-40 sm:w-40 sm:h-40 object-cover mx-auto rounded-lg shadow-md" src="https://i.pinimg.com/736x/d3/fb/9e/d3fb9ee5a077820e64a186308be679af.jpg" alt="Le Minerale">
                    <div class="overlay absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-center py-2">Le Minerale</div>
                </div>
                <!-- Es Teh -->
                <div class="grid-item relative">
                    <img class="w-full h-40 sm:w-40 sm:h-40 object-cover mx-auto rounded-lg shadow-md" src="https://i.pinimg.com/564x/d7/78/4e/d7784e06a966a356f0da6599580c6c38.jpg" alt="Es Teh">
                    <div class="overlay absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-center py-2">Es Teh</div>
                </div>
                <!-- Jeruk Peras -->
                <div class="grid-item relative">
                    <img class="w-full h-40 sm:w-40 sm:h-40 object-cover mx-auto rounded-lg shadow-md" src="https://i.pinimg.com/736x/1d/47/4f/1d474f0f03d1b37dc887ce9f56ded249.jpg" alt="Jeruk Peras">
                    <div class="overlay absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-center py-2">Jeruk Peras</div>
                </div>
                <!-- Teh Kotak -->
                <div class="grid-item relative">
                    <img class="w-full h-40 sm:w-40 sm:h-40 object-cover mx-auto rounded-lg shadow-md" src="https://www.tehkotak.com/uploads/banner_tkj_vertical.jpg" alt="Teh Kotak">
                    <div class="overlay absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-center py-2">Teh Kotak</div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="bg-teal-600 text-white text-center py-4 mt-10">
        <p>&copy; 2024 Warung Surabaya. Semua hak dilindungi.</p>
    </footer>
</body>
</html>
